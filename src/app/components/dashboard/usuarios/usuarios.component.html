<div class="container">
    <mat-toolbar>
        <span>Usuarios</span>
        <div class="example-spacer"></div>
        <button mat-raised-button color="primary">Agregar</button>
    </mat-toolbar>
    <div *ngIf="listUsuarios&& listUsuarios.length > 0">
        <mat-form-field appearance="standard">
            <mat-label>Filter</mat-label>
            <input matInput (keyup)="applyFilter($event)" placeholder="Ex. ium" #input />
        </mat-form-field>
        <div class="mat-elevation-z8">
            <table mat-table [dataSource]="dataSource" mat-sort >
                <!-- Usuario Columna -->
                <ng-container matColumnDef="usuario">
                    <th mat-header-cell *matHeaderCellDef mart-sort-header>Usuario</th>
                    <td mat-cell *matCellDef="let element">{{ element.usuario }}</td>
                </ng-container>
                
                <!-- Nombre Columna -->
                <ng-container matColumnDef="nombre">
                <th mat-header-cell *matHeaderCellDef mart-sort-header>Nombre</th>
                <td mat-cell *matCellDef="let element">{{ element.nombre }}</td>
                </ng-container>

                <!-- Apellido Columna -->
                <ng-container matColumnDef="apellido">
                    <th mat-header-cell *matHeaderCellDef>Apellido</th>
                    <td mat-cell *matCellDef="let element">{{ element.apellido }}</td>
                </ng-container>

                <!-- Sexo Columna -->
                <ng-container matColumnDef="sexo">
                    <th mat-header-cell *matHeaderCellDef>Sexo</th>
                    <td mat-cell *matCellDef="let element">{{ element.sexo }}</td>
                </ng-container>
                <!-- Acciones Columna -->
                <ng-container matColumnDef="acciones">
                    <th mat-header-cell *matHeaderCellDef>Acciones</th>
                    <td mat-cell *matCellDef="let element; let i = index " style="text-align: right">
                    <a class="pointer" style="color: #1878b0" matTooltip="Ver usuario">
                        <mat-icon>search</mat-icon>
                    </a>
                    <a class="pointer" style="color: #1f516f" matTooltip="Editar usuario">
                        <mat-icon>edit</mat-icon>
                    </a>
                    <a class="pointer" (click)="eliminarUsuario(i)" style="color: #e15639" matTooltip="Eliminar usuario">
                        <mat-icon>delete</mat-icon>
                    </a>
                    </td>
                </ng-container>
                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
            </table>
            <mat-paginator [pageSizeOptions]="[5,10,20]" showFirstLastButtons=""></mat-paginator>
        </div>
    </div>
    <h2 *ngIf="listUsuarios && listUsuarios.length=== 0">No hay usuarios para mostrar</h2>
</div>
